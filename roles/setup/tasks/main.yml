- name: Applications install
  include: homebrew.yml

- name: Start install homebrew applications
  homebrew:
    name: "{{ item.name }}"
    state: latest
    with_items: "{{ brew_base_packages }}"

- name: Start install homebrew cask applications
  homebrew_cask:
    name: "{{ item }}"
    state: installed
    with_items: "{{ brew_cask_applications }}"

- name: Configuration
  include: configuration.yml

- name: dotfiles
  include: dotfiles.yml
